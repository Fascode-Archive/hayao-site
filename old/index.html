<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
/* 表示領域 */
.area {
    width: 300px;
    border: 0.1px solid #ddd;
    overflow: hidden;
}
/* 表示領域に合わせてサイズと余白を設定 */
.marquee {
    width: 300px;
    padding-left: 300px;
    white-space: nowrap;

    animation-name: marquee;
    animation-duration: 5s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
}
@keyframes marquee {
    from    { transform: translate(0%); } 
    100%,to { transform: translate(-100%); }
}


        </style>
    </head>
<body style="background-color: black; color: white;">

    <header>
        <h1>
            はやおのぺーじ
        </h1>

            <div class="marquee">
                <p style="color: red;"><a href="https://twitter.com/Hayao0819?lang=ja">健全で純真なTwitterアカウントはこちら</a></p>
            </div>
        </div>

</body>
</html>
